plugins {
  id 'io.spring.dependency-management' version '1.0.15.RELEASE'
  id 'java'
  id 'org.springframework.boot' version '2.7.6'
  id 'application'
  id 'distribution'
  id 'jacoco'
  //
  id "de.undercouch.download"
  id "org.flywaydb.flyway"
  id "org.sonarqube"
  id 'nu.studer.jooq'
  id 'org.ajoberstar.grgit'
}

group = 'io.xj'
version = '1.0'

description = 'XJ Music platform backend services'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}

apply plugin: 'java'

repositories {
  mavenLocal()
  maven {
    url = 'https://repo.maven.apache.org/maven2'
  }
  maven {
    url = 'https://packages.confluent.io/maven/'
  }
}

dependencies {
  implementation 'ch.qos.logback:logback-classic:1.2.9'
  implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.90'
  implementation 'com.amazonaws:aws-java-sdk:1.12.411'
  implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.0'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.0'
  implementation 'com.github.axet:TarsosDSP:2.4-1'
  implementation 'com.github.rholder:snowball-stemmer:1.3.0.581.1'
  implementation 'com.google.api-client:google-api-client:1.35.2'
  implementation 'com.google.apis:google-api-services-plus:v1-rev20190328-1.30.10'
  implementation 'com.google.cloud:google-cloud-secretmanager'
  implementation 'com.google.cloud:google-cloud:0.47.0-alpha'
  implementation 'com.google.guava:guava:31.0.1-jre'
  implementation 'com.typesafe:config:1.4.1'
  implementation 'com.zaxxer:HikariCP:5.0.0'
  implementation 'commons-codec:commons-codec:1.13'
  implementation 'commons-io:commons-io:2.11.0'
  implementation 'io.opencensus:opencensus-api:0.30.0'
  implementation 'io.opencensus:opencensus-exporter-stats-stackdriver:0.30.0'
  implementation 'io.opencensus:opencensus-impl:0.30.0'
  implementation 'javax.activation:activation:1.1.1'
  implementation 'javax.cache:cache-api:1.1.1'
  implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
  implementation 'me.xdrop:fuzzywuzzy:1.3.1'
  implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
  implementation 'org.apache.httpcomponents:httpclient:4.5.13'
  implementation 'org.jooq:jooq-codegen:3.15.2'
  implementation 'org.jooq:jooq:3.15.2'
  implementation 'org.json:json:20220320'
  implementation 'org.reflections:reflections:0.10.1'
  implementation 'org.slf4j:log4j-over-slf4j:1.7.32'
  implementation 'org.slf4j:slf4j-api:1.7.32'
  implementation 'org.springframework.boot:spring-boot-starter-web:2.7.6'
  implementation 'org.yaml:snakeyaml:1.33'
  implementation 'software.amazon.awssdk:cloudwatch:2.17.61'
  implementation platform('com.google.cloud:libraries-bom:24.0.0')
  testImplementation 'com.github.tomakehurst:wiremock-jre8-standalone:2.35.0'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.assertj:assertj-core:3.21.0'
  testImplementation 'org.eclipse.jetty:jetty-client:9.4.48.v20220622'
  testImplementation 'org.hamcrest:hamcrest-library:2.2'
  testImplementation 'org.mockito:mockito-core:4.0.0'
  testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.6'
  testImplementation 'org.springframework.boot:spring-boot-test:2.7.6'
  testImplementation 'org.springframework:spring-test:5.3.24'
  testImplementation 'org.springframework:spring-context:5.3.24'
}

jar {
  manifest {
    attributes 'Main-Class': 'io.xj.lib.Main'
  }
}

application {
  mainClassName = 'io.xj.lib.Main'
}

group = 'io.xj'
description = 'lib'
version = '1.0'

java {
  sourceCompatibility = JavaVersion.VERSION_16
  targetCompatibility = JavaVersion.VERSION_16
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}
