<div class="container-fluid global-header">
    <div class="container">
        <nav class="navbar navbar-toggleable-md navbar-dark navbar-inverse">
            <button class="navbar-toggler navbar-toggler-right"
                    type="button" data-toggle="collapse"
                    data-target="#navbarMain" aria-controls="navbarMain"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/#"><img
                    src="/images/xj-logo-light.png"
                    alt="XJ Musicâ„¢"/>
                <div class="brand">XJ Music <sup>&trade;</sup></div>
            </a>

            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ml-auto">

                    <li class='nav-item dropdown '>
                        <div class='nav-link dropdown-toggle {{ if in .Params.categories "legal" }}active{{ end }}'
                             href="#" id="dropdownMenuLegal" data-toggle="dropdown"
                             aria-expanded="false">
                            Legal
                        </div>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLegal">
                          {{ range .Site.Pages }}{{- if in .Params.categories "legal" -}}
                          <a href="{{ .Permalink }}" class="dropdown-item">{{ .Title | title }}</a>
                          {{- end -}}{{ end }}
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class='nav-link {{ if eq "resources" .Type }}active{{ end }}'
                           href="/resources/">Resources</a>
                    </li>

                    <li class="nav-item">
                        <a class='nav-link {{ if eq "/company/" .URL }}active{{ end }}' href="/company/">Company</a>
                    </li>

                </ul>


            </div>
        </nav>
    </div>
</div>
