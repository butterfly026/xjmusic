<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en" }}'>
<head>

  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta charset="utf-8">
  {{ hugo.Generator }}
  <meta name="description" content='{{ .Description | default (i18n "description") }}'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="alternate" type="application/rss+xml"
        href='{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}'
        title="{{ .Site.Title }}">

  <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="/css/vendor/tether.min.css">

  {{ $style := resources.Get "style/main.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

{{ partial "analytics" . }}

{{ partial "global-header" . }}

<main role="main">
  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
</main>

{{ partial "global-footer" . }}

<script src="/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/js/vendor/tether.min.js"></script>
<script src="/js/vendor/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>

</html>
