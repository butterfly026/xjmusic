<div class="taxonomy">
    {{ with .Params.categories }}{{ range $i, $e := . }}
    <a class="badge badge-primary"
       href='/categories/{{ replace (lower $e) " " "-" }}/'>{{ $e }}</a>
    {{ end }}{{ end }}
  {{ with .Params.tags }}{{ range $i, $e := . }}
  <a class="badge badge-default"
     href='/tags/{{ replace (lower $e) " " "-" }}/'>{{ $e }}</a>
  {{ end }}{{ end }}
</div>
