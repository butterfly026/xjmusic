<div class="card rounded clickable" onclick="goto('{{ .Permalink }}');">
    <div class="card-img-container">
        <div class="card-img-top img-fluid rounded"
             style="background-image:url({{ .Params.small_image }});">
            <header class="rounded">
                <a class="headline" href="{{ .Permalink }}" aria-label="{{ .Summary }}">
                    {{ .Title | markdownify }}</a>
            </header>
        </div>
    </div>
    <div class="subtext">{{ .Description | safeHTML }}</div>
</div>
