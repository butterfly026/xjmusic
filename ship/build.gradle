plugins {
  id 'application'
  id 'com.google.cloud.tools.jib'
  id 'de.undercouch.download'
  id 'distribution'
  id 'jacoco'
  id 'java'
  id 'java-test-fixtures'
  id 'org.ajoberstar.grgit'
  id 'org.flywaydb.flyway'
  id 'org.sonarqube'
}

group = 'io.xj'
version = '1.0'
sourceCompatibility = '16'
description = 'Ship Chain+Segment audio as HTTP Live Stream'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}

apply plugin: 'java'

repositories {
  mavenLocal()
  maven {
    url = 'https://repo.maven.apache.org/maven2'
  }
  maven {
    url = 'https://packages.confluent.io/maven/'
  }
}

dependencies {
  implementation project(":hub")
  implementation project(":nexus")
  implementation project(":lib")
  testImplementation(testFixtures(project(":hub")))
  testImplementation(testFixtures(project(":nexus")))
  testFixturesImplementation(project(":lib"))
  testFixturesImplementation(project(":hub"))
  testFixturesImplementation(project(":nexus"))
  testFixturesImplementation(testFixtures(project(":hub")))
  testFixturesImplementation(testFixtures(project(":nexus")))
  //
  implementation 'ch.qos.logback:logback-classic:1.2.6'
  implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.90'
  implementation 'com.amazonaws:aws-java-sdk:1.12.90'
  implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.0'
  implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.0'
