apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        k8s-app: coolair-nexus
      name: coolair-nexus
      namespace: yard
    spec:
      progressDeadlineSeconds: 600
      replicas: 1
      selector:
        matchLabels:
          k8s-app: coolair-nexus
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            k8s-app: coolair-nexus
        spec:
          automountServiceAccountToken: true
          containers:
            - env:
                - name: TELEMETRY_NAMESPACE
                  value: Yard/Coolair/Nexus
                - name: GCP_PROJECT_ID
                  value: xj-vpc-host-prod
                - name: GCP_SECRET_ID
                  value: xj-services-prod-env
                - name: INGEST_URL
                  value: https://lab.xj.io/
                - name: SHIP_KEY
                  value: coolair
                - name: SHIP_CHUNK_AUDIO_ENCODER
                  value: mp3
                - name: SHIP_CHUNK_CONTENT_TYPE
                  value: audio/mpeg
              image: gcr.io/xj-vpc-host-prod/nexus:latest
              imagePullPolicy: Always
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /healthz
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 60
                periodSeconds: 5
                successThreshold: 1
                timeoutSeconds: 1
              name: coolair-nexus
              resources:
                requests:
                  cpu: "1.5"
                  memory: 4G
                limits:
                  cpu: "2.5"
                  memory: 6G
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          enableServiceLinks: true
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: { }
          shareProcessNamespace: false
          terminationGracePeriodSeconds: 30
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        k8s-app: coolair-ship
      name: coolair-ship
      namespace: yard
    spec:
      progressDeadlineSeconds: 600
      replicas: 1
      selector:
        matchLabels:
          k8s-app: coolair-ship
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            k8s-app: coolair-ship
        spec:
          automountServiceAccountToken: true
          containers:
            - env:
                - name: TELEMETRY_NAMESPACE
                  value: Yard/Coolair/Ship
                - name: GCP_PROJECT_ID
                  value: xj-vpc-host-prod
                - name: GCP_SECRET_ID
                  value: xj-services-prod-env
                - name: INGEST_URL
                  value: https://lab.xj.io/
                - name: SHIP_KEY
                  value: coolair
              image: gcr.io/xj-vpc-host-prod/ship:latest
              imagePullPolicy: Always
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /healthz
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 20
                periodSeconds: 5
                successThreshold: 1
                timeoutSeconds: 1
              name: coolair-ship
              resources:
                requests:
                  cpu: "1.25"
                  memory: 3G
                limits:
                  cpu: "2.5"
                  memory: 5Gi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          enableServiceLinks: true
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: { }
          shareProcessNamespace: false
          terminationGracePeriodSeconds: 30
