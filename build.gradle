plugins {
  id 'jacoco'
  id 'java'
  id 'maven'
  id 'nu.studer.jooq' version '4.1'
  id 'org.ajoberstar.reckon' version '0.12.0'
  id 'com.google.cloud.tools.jib' version '2.0.0' apply false
  id "org.flywaydb.flyway" version "6.2.4"
}

group = 'io.xj'
version = '1.0'

description = 'XJ Music platform backend services'

sourceCompatibility = 11

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}

allprojects {
  group = 'io.xj'
}

subprojects {
  apply plugin: 'java'

  repositories {
    mavenLocal()
    maven {
      url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
      url = 'https://packages.confluent.io/maven/'
    }
  }

  group = 'io.xj'
  version = '1.0'
  sourceCompatibility = '11'

  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }

}
