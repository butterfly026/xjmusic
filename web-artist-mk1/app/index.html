<!DOCTYPE html>

<html lang="en">
<head>
  <!-- Copyright (c) 2020, XJ Music Inc. (https://xj.io) All Rights Reserved. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{content-for "meta-title"}}</title>
  <meta name="description"
        content="{{content-for 'meta-description'}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{content-for "head"}}

  <link rel="stylesheet" href="/mk1/assets/vendor.css">
  <link rel="stylesheet" href="/mk1/assets/web-artist-mk1.css">

  <!-- these are a few of my fav icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">

  <!-- Facebook Open Graph -->
  <meta property="og:url" content="{{content-for 'url'}}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{{content-for 'meta-title'}}"/>
  <meta property="og:description" content="{{content-for 'meta-description'}}"/>
  <meta property="og:image" content="{{content-for 'meta-image'}}"/>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@xjplatform">
  <meta name="twitter:creator" content="@xjplatform">
  <meta name="twitter:title" content="{{content-for 'meta-title'}}">
  <meta name="twitter:description" content="{{content-for 'meta-description'}}">
  <meta name="twitter:image" content="{{content-for 'meta-image'}}">

  <!-- Schema.org / Google+ -->
  <meta itemprop="name" content="{{content-for 'meta-title'}}">
  <meta itemprop="description" content="{{content-for 'meta-description'}}">
  <meta itemprop="image" content="{{content-for 'meta-image'}}">

  {{content-for "head-footer"}}
</head>
<body class="xj-music">
{{content-for "body"}}

<!-- static-content gets deleted right away -->
<div id="static-content">

  <!-- [#318] Static content is injected into index.html -->
  {{content-for "marketing"}}
  {{content-for "footer"}}

</div>

<script src="/mk1/assets/vendor.js"></script>
<script src="/mk1/assets/web-artist-mk1.js"></script>

{{content-for "body-footer"}}
</body>
</html>
