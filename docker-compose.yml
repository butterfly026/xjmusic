version: '2.4'

services:

  nexus:
    build:
      context: .
    network_mode: host
    tty: true
    stdin_open: true
    volumes:
      - .:/var/app/current
      - ./log:/var/log
      - ./nexus/build/distributions/nexus-1.0.tar:/var/app/nexus-1.0.tar
    environment:
      APP_NAME: nexus
      APP_VERSION: 1.0
      DD_AGENT_HOST: localhost
      DD_TRACE_AGENT_PORT: 8126
      DD_SERVICE: nexus
      DD_ENV: ${ENVIRONMENT}
    container_name: nexus01xj1
    restart: always
